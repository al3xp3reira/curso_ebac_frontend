<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./ex7_main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Módulo 7</h1>
        <h2>Integração HTML com JS</h2>
        <form id="form-deposito">
            <input type="number" id="CampoA" required placeholder="Campo A" />
            <input type="number" id="CampoB"required placeholder="Campo B" />
            <p class="error-message">
                O número no Campo B precisa ser maior que no Campo A.
            </p>
            <button id="btn-submit"type="submit">Enviar Formulário</button>
        </form>
        <p class="success-message">
                O formulário foi enviado com sucesso.
        </p>
    </div>
    <script src="./ex7.main2.js"></script>
</body>
</html>
